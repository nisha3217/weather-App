<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="WeatherStyle.css">
	<title>Weather App</title>
</head>
<body>
		<div class="mdiv">
			<div class="weather-app">
				<h2 align="center">WEATHER FORCAST</h2>
				<div class="ip">
					<input type="text" id="userText">
					<button onclick="getWeatherData()"><img src="https://uxwing.com/wp-content/themes/uxwing/download/user-interface/search-icon.png" height="30"width="40"></button>
				</div>
				<div class="info" align="center">
					<img src="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather03-512.png" alt="weather" class="weather_img">
					<h1 id="temp">27Â°C</h1>
					<h2 id="city">PUNE</h2>
				</div>
				<div class="info2">
					<div class="humidity">
						<img src="https://cdn-icons-png.flaticon.com/512/219/219816.png"class="humi">
						<h3>HUMIDITY</h3>
						<h4 id="humidity-info">50%</h4>
					</div>
					<div class="wind">
						<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_jj7P0FSz3NEmRVqieLC3RHf03aMVU1kkCQ&usqp=CAU" alt="humidity" class="humi">
						<h3>WIND</h3>
						<h4 id="wind-info">4 km/h</h4>
					</div>
				</div>
			</div>
		</div>

		<script src="WeatherScript.js"></script>
</body>
</html>
